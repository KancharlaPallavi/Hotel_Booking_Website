<html>
<head>
	<title>Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link href="styles/detail.css" rel="stylesheet" >
	<link href="styles/common.css" rel="stylesheet" >
</head>
<body>
<div id="container">

	<!-- Header -->
    <header  id="header1"> </header>
    <!-- Login Modal -->
    <div id="loginModalCreation"> </div>


	<div id="content">
		<div id="bookingDetail">
		<!-- Carousel -->
		<div  class="hotelimage">
			<div id="carouselControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner" style="z-index: -1">
			    <div class="carousel-item active">
			      <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg">
			    </div>
			    <div class="carousel-item">
			      <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-o/01/fa/51/70/r-the-spa.jpg">
			    </div>
			    <div class="carousel-item">
			      <img class="image" src="https://media-cdn.tripadvisor.com/media/photo-w/0e/b2/64/3f/radisson-blu-plaza-delhi.jpg">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev" >
			    <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<!-- Customer Login Details -->
		<div class="formClass" >
		<form action="payment.html" >
			<div class="_form">
			<label class="text">Adults:</label>
			<div class="input">
			<input type="number" id="adults" name="adult" min="1" oninput="updatePrice()" required></div></div>
			<div class="_form">
			<label class="text">Name:</label>
			<div class="input">
			<input type="text" name="name" required></div></div>
			<div class="_form">
			<label class="text">From Date:</label>
			<div class="input">
			<input type="date" id="fromDate" name="fromDate" oninput="updatePrice()" required></div></div>
			<div class="_form">
			<label class="text">To Date:</label>
			<div class="input">
			<input type="date" id="toDate" name="toDate" oninput="updatePrice()" required></div></div>
			<div class="_form">
			<label class="text">Total:</label>
			<div class="input" >
			<input type="text" id="total" name="price" readonly></div></div>
			<div style="text-align: center;">
			<button class="btn btn-outline-success" id="book">Book Now</button>
			</div>
		</form>
		</div>
	</div>
	<!-- Hotel Details -->
		<div class="hotelDetails" >
			<h2>Radisson Blu Hotel</h2>
			<h5 class="heading">RATING</h5>
			<i class="fa fa-star" aria-hidden="true" id="star"></i>
			<i class="fa fa-star" aria-hidden="true" id="star"></i>
			<i class="fa fa-star" aria-hidden="true" id="star"></i>
			<i class="fa fa-star" aria-hidden="true" id="star"></i>
			<i class="fa fa-star" aria-hidden="true" id="star"></i>
			<h5 class="heading">AMENITIES</h5>
			<ul>
				<li>Room service</li>
				<li>Restaurant</li>
				<li>Business center</li>
				<li>Fitness center</li>
				<li>Pool</li>
			</ul>
			<h5 class="heading">DESCRIPTION</h5>
			<p class="description">Now I am working on checkpoint 2. It is interesting to do this project and waiting to learn more and more.</p>
		</div>
	</div>
	<!-- Contact Us Modal -->
	<div id="contactUsModalCreation"></div>
    <!-- Footer -->
	<footer id="footer1" style="display: flex"></footer>
</div>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/detail.js"></script>
</body>
</html>
