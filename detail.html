<html>
<head>
	<title>Detail</title>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link href="styles/detail.css" rel="stylesheet" >
	<link href="styles/common.css" rel="stylesheet" >
</head>
<body>
<div id="container">
	<header>
		<a href="index.html"><img src="assests/images/logo.png" alt="logo" style="height: 60px; width: 60px"/></a>
		<a class="logo" href="login.html" target="_self">Login</a>
	</header>
	<div id="content">
		<div id="bookingDetail">
		<div class="image" style="flex-grow: 4; border-right: 1px solid black;">
		<img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" style=""></div>
		<div class="formClass"style="flex-grow: 1">
		<form action="payment.html" >
			<div class="_form">
			<label class="text">Adults:</label>
			<div class="input">
			<input type="number" name="adult" min="1" required></div></div>
			<div class="_form">
			<label class="text">Name:</label>
			<div class="input">
			<input type="text" name="name" required></div></div>
			<div class="_form">
			<label class="text">From Date:</label>
			<div class="input">
			<input type="date" name="fromDate" required></div></div>
			<div class="_form">
			<label class="text">To Date:</label>
			<div class="input">
			<input type="date" name="toDate" required></div></div>
			<div class="_form">
			<label class="text">Total:</label>
			<div class="input">
			<input type="text" name="price" readonly></div></div>
			<button style="margin-left: 40%;">Book Now</button>
		</form>
		</div></div>
		<div style="margin: 1% 4% 2%">
			<h2>Radisson Blu Hotel</h2>
			<h5 class="heading">RATING</h5>
			<p>5 Star</p>
			<h5 class="heading">AMENITIES</h5>
			<ul>
				<li>Room service</li>
				<li>Restaurant</li>
				<li>Business center</li>
				<li>Fitness center</li>
				<li>Pool</li>
			</ul>
			<h5 class="heading">DESCRIPTION</h5>
			<p class="description">Now I am working on checkpoint 2. It is interesting to do this project and waiting to learn more and more.</p>
		</div>
	</div>
	<footer>
		<div id="contact">
			<a href="contact.html" target="_self">Contact Us</a>
		</div>
		<div id="copyright">&copy; 2020 ROOM SEARCH PVT. LTD</div>
		<div class="social_media_icons">
			<a href="https://www.facebook.com" target="_blank"><img class="social_img" src="assests/images/facebook.png"></a>
			<a href="https://www.instagram.com" target="_blank" ><img class="social_img" src="assests/images/instagram.png"></a>
			<a href="https://twitter.com" target="_blank" ><img class="social_img" src="assests/images/twitter.png" width="22px" height="20px"></a>
		</div>	
	</footer>
</div>
</body>
</html>
